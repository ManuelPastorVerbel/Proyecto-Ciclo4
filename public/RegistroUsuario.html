<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../public/imagenes/icono1.png" type="image/x-icon" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    
    <title>Formulario Registro</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-primary border-bottom box-shadow mb-3">
            <div class="container">
                
                <a class="navbar-brand text-white" >InmoRemax</a>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-white" >Home</a>
                        </li>
                        <li class="nav-item ">
                            
                            <a class="nav-link text-white" >Contacto</a>
                           
                        </li>
                    </ul>
                  </div>  
            </div>
        </nav>
    </header>
    <h1 class=" text-primary text-center ">Bienvenido </h1><br>
    <div class="container col-md-6 text-center ">   
      <form method="POST" class="row g-3"  action="http://localhost:3000/registro">
        <div class="col-md-4">
          <label for="nombre" class="form-label">Nombres</label>
          <input type="text" class="form-control"  id="nombreUsuario" required  ng-model="formData.nombreUsuario">
          <div class="invalid-feedback">
            Es nesesarios los nombres
          </div>
        </div>
        <div class="col-md-4">
          <label for="apellido" class="form-label">Apellidos</label>
          <input type="text" class="form-control"   id="apellidoUsuario" required ng-model="formData.apellidoUsuario">
          <div class="invalid-feedback">
            Es necesarios los apellidos
          </div>
        </div>
        <div class="col-md-4">
          <label for="cedula" class="form-label">Cedula</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="cedula">NÂ°</span>
            <input type="text" class="form-control"  id="cedulaUsuario"  ng-model="formData.cedulaUsuario" required>
            <div class="invalid-feedback">
              Es necesario el Correo.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="correo" class="form-label">Correo</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="cedula">@</span>
            <input type="text" class="form-control"  id="correoUsuario" required ng-model="formData.correoUsuario" >
            <div class="invalid-feedback">
            Es necesario Celular.
            </div>
            </div>
        </div>
        <div class="col-md-6">
          <label for="celular" class="form-label">Celular</label>
          <input type="text" class="form-control"  id="celularUsuario"  required ng-model="formData.celularUsuario">
          <div class="invalid-feedback">
            Es necesario Celular.
          </div>
        <div class="col-md-6">
          <label for="clave" class="form-label">Clave</label>
          <input type="text" class="form-control"  id="claveUsuario" required ng-model="formData.claveUsuario">
          <div class="invalid-feedback">
           Es necesaria la clave
          </div>
        </div><br>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" ng-click="createTodo()">Submit </button>
        </div>
      </form>
    
</body>
<div>


</div><br>

    </footer>
</html>
