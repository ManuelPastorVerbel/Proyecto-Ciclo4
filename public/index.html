<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-primary border-bottom box-shadow mb-3">
            <div class="container">
                
                <a class="navbar-brand text-white" asp-area="" asp-page="">InmoRemax</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-white" asp-area="" asp-page="">Home</a>
                        </li>

                            <a class="nav-link text-white" asp-area="" asp-page="">Contacto</a>
                           
                        </li>

            </div>

    <h1 class=" text-primary text-center ">Bienvenido </h1><br>
    <div class="container col-md-6 text-center ">   
    <form method="post" class="form-group col-auto text-center p-5">
  <div class="form-group ">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control " id="nombre"  >

  </div>

    <label for="cedula">Cedula</label>

  </div>

    <input type="text" class="form-control" id="correo" >
  </div>
  <div class="form-group">
    <label for="celular">Celular</label>
    <input type="text" class="form-control" id="celular" >
  </div>
  <div class="form-group">
    <label for="clave">Password</label>
    <input type="text" class="form-control" id="password" >
  </div>
  <br>
  
  <input type="submit" class="btn btn-primary" value="Registro">
</form>
